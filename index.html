<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FABLE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        :root {
            --sidebar-width: 72px;
            --color-cream: #f5f2eb;
            --color-cream-light: #faf8f4;
            --color-blue-muted: #8fa4b8;
            --color-blue-sky: #b8cfe0;
            --color-text: #2a2424;
            --color-text-light: #5a5454;
            --font-display: 'Cormorant Garamond', Georgia, serif;
            --font-body: 'DM Sans', -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-cream);
            color: var(--color-text);
        }

        /* background */
        #lottie-bg {
            position: fixed;
            top: 0;
            left: var(--sidebar-width);
            z-index: 0;
            /* render at lower res for better performance */
            width: calc((100vw - var(--sidebar-width)) * 0.35);
            height: calc(100vh * 0.35);
            transform: scale(3);
            transform-origin: top left;
            /* gpu acceleration */
            will-change: transform;
            contain: layout paint size;
            /* subtle opacity helps mask lower quality */
            opacity: 0.85;
        }

        #lottie-bg canvas {
            width: 100% !important;
            height: 100% !important;
            image-rendering: auto;
        }

        /* sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background: var(--color-cream-light);
            border-right: 1px solid rgba(42, 36, 36, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0;
            z-index: 100;
        }

        .sidebar-logo {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-family: var(--font-display);
            font-size: 28px;
            font-weight: 400;
            letter-spacing: 0.12em;
            color: var(--color-text);
            margin-bottom: 40px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .sidebar-logo:hover {
            opacity: 0.7;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
        }

        .nav-item {
            position: relative;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-family: var(--font-body);
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--color-text-light);
            padding: 16px 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-item:hover {
            color: var(--color-text);
        }

        .nav-item.active {
            color: var(--color-text);
        }

        .nav-bracket {
            width: 12px;
            height: 12px;
            border: 1px solid currentColor;
            border-radius: 0 0 0 4px;
            border-top: none;
            border-right: none;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .nav-item:hover .nav-bracket,
        .nav-item.active .nav-bracket {
            opacity: 1;
        }

        .sidebar-footer {
            margin-top: auto;
        }

        .sidebar-footer-logo {
            font-family: var(--font-display);
            font-size: 14px;
            font-style: italic;
            color: var(--color-text-light);
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        /* content */
        .main-content {
            position: fixed;
            top: 0;
            left: var(--sidebar-width);
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none;
        }

        .hero-title {
            font-family: var(--font-display);
            font-size: clamp(64px, 12vw, 160px);
            font-weight: 400;
            color: var(--color-text);
            letter-spacing: -0.02em;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s ease 0.5s forwards;
        }

        .act-label {
            position: absolute;
            top: 80px;
            left: 80px;
            font-family: var(--font-body);
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--color-text-light);
            opacity: 0;
            animation: fadeIn 1s ease 0.8s forwards;
        }

        /* corners */
        .corner-frame {
            position: fixed;
            width: 120px;
            height: 120px;
            pointer-events: none;
            z-index: 5;
        }

        .corner-frame svg {
            width: 100%;
            height: 100%;
        }

        .corner-frame.top-left {
            top: 40px;
            left: calc(var(--sidebar-width) + 40px);
        }

        .corner-frame.top-right {
            top: 40px;
            right: 40px;
            transform: scaleX(-1);
        }

        .corner-frame.bottom-left {
            bottom: 40px;
            left: calc(var(--sidebar-width) + 40px);
            transform: scaleY(-1);
        }

        .corner-frame.bottom-right {
            bottom: 40px;
            right: 40px;
            transform: scale(-1, -1);
        }

        /* animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* responsive */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 56px;
            }

            .sidebar-logo {
                font-size: 20px;
            }

            .nav-item {
                font-size: 9px;
                padding: 12px 6px;
            }

            .corner-frame {
                width: 80px;
                height: 80px;
            }

            .corner-frame.top-left,
            .corner-frame.bottom-left {
                left: calc(var(--sidebar-width) + 20px);
            }

            .corner-frame.top-right,
            .corner-frame.bottom-right {
                right: 20px;
            }

            .corner-frame.top-left,
            .corner-frame.top-right {
                top: 20px;
            }

            .corner-frame.bottom-left,
            .corner-frame.bottom-right {
                bottom: 20px;
            }

            .act-label {
                top: 40px;
                left: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">FABLE</div>
        
        <nav class="sidebar-nav">
            <div class="nav-item active">
                <span class="nav-bracket"></span>
                <span>Act I</span>
            </div>
            <div class="nav-item">
                <span class="nav-bracket"></span>
                <span>Act II</span>
            </div>
            <div class="nav-item">
                <span class="nav-bracket"></span>
                <span>Act III</span>
            </div>
            <div class="nav-item">
                <span class="nav-bracket"></span>
                <span>Act IV</span>
            </div>
            <div class="nav-item">
                <span class="nav-bracket"></span>
                <span>Lines</span>
            </div>
            <div class="nav-item">
                <span class="nav-bracket"></span>
                <span>Tickets</span>
            </div>
            <div class="nav-item">
                <span class="nav-bracket"></span>
                <span>People</span>
            </div>
            <div class="nav-item">
                <span class="nav-bracket"></span>
                <span>About</span>
            </div>
        </nav>
        
        <div class="sidebar-footer">
            <span class="sidebar-footer-logo">LCS</span>
        </div>
    </aside>

    <!-- background -->
    <div id="lottie-bg"></div>

    <!-- corners -->
    <div class="corner-frame top-left">
        <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 110 L10 50 Q10 10 50 10 L110 10" stroke="#8fa4b8" stroke-width="3" fill="none"/>
            <path d="M30 90 L30 60 Q30 30 60 30 L90 30" stroke="#8fa4b8" stroke-width="2" fill="none"/>
        </svg>
    </div>
    <div class="corner-frame top-right">
        <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 110 L10 50 Q10 10 50 10 L110 10" stroke="#8fa4b8" stroke-width="3" fill="none"/>
            <path d="M30 90 L30 60 Q30 30 60 30 L90 30" stroke="#8fa4b8" stroke-width="2" fill="none"/>
        </svg>
    </div>
    <div class="corner-frame bottom-left">
        <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 110 L10 50 Q10 10 50 10 L110 10" stroke="#8fa4b8" stroke-width="3" fill="none"/>
            <path d="M30 90 L30 60 Q30 30 60 30 L90 30" stroke="#8fa4b8" stroke-width="2" fill="none"/>
        </svg>
    </div>
    <div class="corner-frame bottom-right">
        <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 110 L10 50 Q10 10 50 10 L110 10" stroke="#8fa4b8" stroke-width="3" fill="none"/>
            <path d="M30 90 L30 60 Q30 30 60 30 L90 30" stroke="#8fa4b8" stroke-width="2" fill="none"/>
        </svg>
    </div>

    <!-- content -->
    <main class="main-content">
        <span class="act-label">ACT I</span>
        <h1 class="hero-title">BLAHBLAH</h1>
    </main>

    <script>
        // performance settings - adjust if still laggy:
        // - lower PLAYBACK_SPEED (try 0.2 or 0.15)
        // - lower TARGET_FPS (try 8 or 10)
        // - in css, change scale(3) to scale(4) and reduce width/height proportionally
        const PLAYBACK_SPEED = 0.25; // 0.1-1.0 (lower = slower = less lag)
        const TARGET_FPS = 10;       // 6-20 (lower = less lag, choppier)
        const MAX_DPR = 1;           // caps canvas resolution
        
        // init animation
        const animation = lottie.loadAnimation({
            container: document.getElementById('lottie-bg'),
            renderer: 'canvas',
            loop: false,
            autoplay: false,
            path: 'landingdemo-1_22-v1.json',
            rendererSettings: {
                progressiveLoad: true,
                preserveAspectRatio: 'xMidYMid slice',
                clearCanvas: true,
                context: null,
                hideOnTransparent: true,
                className: 'lottie-canvas',
                dpr: MAX_DPR
            }
        });

        // aggressive performance optimizations
        animation.setSubframe(false);
        animation.setSpeed(PLAYBACK_SPEED);
        
        // manual frame limiter (avoids Lottie internal rAF doing full-rate renders)
        let lastTick = 0;
        let currentFrame = 0;
        let rafId = null;
        const minFrameDelay = 1000 / TARGET_FPS;
        let isVisible = true;

        const startManualLoop = () => {
            if (rafId) {
                return;
            }
            const baseFps = animation.frameRate || 30;
            const tick = (ts) => {
                if (!isVisible) {
                    rafId = requestAnimationFrame(tick);
                    return;
                }
                if (!lastTick) {
                    lastTick = ts;
                }
                const delta = ts - lastTick;
                if (delta >= minFrameDelay) {
                    const advance = (delta / 1000) * baseFps * PLAYBACK_SPEED;
                    currentFrame = (currentFrame + advance) % animation.totalFrames;
                    animation.goToAndStop(currentFrame, true);
                    lastTick = ts;
                }
                rafId = requestAnimationFrame(tick);
            };
            rafId = requestAnimationFrame(tick);
        };

        // loading
        animation.addEventListener('DOMLoaded', () => {
            animation.goToAndStop(0, true);
            if (animation.renderer && typeof animation.renderer.setQuality === 'function') {
                animation.renderer.setQuality('low');
            }
            startManualLoop();
        });

        animation.addEventListener('error', (e) => {
            console.error('animation error:', e);
        });

        // parallax disabled

        // pause when hidden
        document.addEventListener('visibilitychange', () => {
            isVisible = !document.hidden;
            if (document.hidden) {
                animation.pause();
                if (rafId) {
                    cancelAnimationFrame(rafId);
                    rafId = null;
                }
            } else {
                animation.play();
                lastTick = 0;
                startManualLoop();
            }
        });

        // nav clicks
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
